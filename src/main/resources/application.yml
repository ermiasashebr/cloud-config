server:
  port: 8888

spring:
  main:
    allow-bean-definition-overriding: true		
  application:
    name: cloudConfig
  cloud:
    vault:
      host: localhost
      port: 8200
      scheme: http
      uri: http://localhost:8200	  
      token: myroot
      kv-version: 2
      backend: secret
    config:
      import:
        vault://				
      server:
        git:
          uri: https://github.com/ermiasashebr/cloud-config
          clone-on-start: true
          default-label: main
        


management:
  endpoints:
    web:
      exposure:
        include: health,info,env,refresh,beans,metrics,threaddump	  

logging:
  level:
    org.springframework.cloud.config.server.environment: DEBUG
    org.springframework.vault: DEBUG

          

